<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成应用图标</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background: #2D6A4F;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1e4a35;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>功过格应用图标生成器</h1>
        <p>基于《了凡四训》主题，使用"凡"字设计</p>
        
        <div class="preview">
            <div>
                <h3>108×108 高清图标</h3>
                <canvas id="icon108" width="108" height="108"></canvas>
                <button onclick="downloadIcon('icon108', 'icon-108x108.png')">下载 108×108</button>
            </div>
            <div>
                <h3>28×28 水印图标</h3>
                <canvas id="icon28" width="28" height="28"></canvas>
                <button onclick="downloadIcon('icon28', 'icon-28x28.png')">下载 28×28</button>
            </div>
            <div>
                <h3>512×512 Android 图标</h3>
                <canvas id="icon512" width="512" height="512"></canvas>
                <button onclick="downloadIcon('icon512', 'icon-512x512.png')">下载 512×512</button>
            </div>
        </div>
    </div>

    <script>
        // 绘制图标函数
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 设置高质量渲染
            const scale = window.devicePixelRatio || 1;
            canvas.width = size * scale;
            canvas.height = size * scale;
            ctx.scale(scale, scale);
            
            // 背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2D6A4F');
            gradient.addColorStop(1, '#1e4a35');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 圆角
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();
            
            // 重新绘制背景（在裁剪后）
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 装饰边框
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
            
            // 绘制"凡"字
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.6}px "Noto Serif SC", serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('凡', size / 2, size / 2);
            
            // 底部装饰线
            if (size >= 108) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = size * 0.015;
                ctx.beginPath();
                ctx.moveTo(size * 0.2, size * 0.85);
                ctx.lineTo(size * 0.8, size * 0.85);
                ctx.stroke();
            }
        }
        
        // 下载图标
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 页面加载时生成图标
        window.onload = function() {
            drawIcon('icon108', 108);
            drawIcon('icon28', 28);
            drawIcon('icon512', 512);
        };
    </script>
</body>
</html>
