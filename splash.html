<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>功过格</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&family=Noto+Serif+JP:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    .splash-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 40px;
      z-index: 2;
    }

    .splash-content.fade-out {
      animation: fadeAway 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeAway {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    /* 顶部装饰 */
    .top-ornament {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    .ornament-line {
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-border), transparent);
    }

    .ornament-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-primary);
      opacity: 0.4;
    }

    .title-area {
      text-align: center;
      margin-bottom: 50px;
    }

    /* 主标题 - 竖排逐字显现 (中文主题) */
    .main-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    /* 英文主题横排 */
    body.theme-en .main-title {
      flex-direction: row;
      gap: 8px;
    }

    .main-title span {
      font-size: 56px;
      font-weight: 700;
      color: var(--color-primary);
      display: block;
      opacity: 0;
      transform: translateY(-20px) scale(0.8);
      animation: charReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    body.theme-en .main-title span {
      font-size: 36px;
    }

    .main-title span:nth-child(1) {
      animation-delay: 0.3s;
    }

    .main-title span:nth-child(2) {
      animation-delay: 0.5s;
    }

    .main-title span:nth-child(3) {
      animation-delay: 0.7s;
    }

    /* 墨迹晕染效果 */
    .ink-splash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--color-shadow) 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      animation: inkSpread 2s ease-out 0.2s forwards;
    }

    body.theme-en .ink-splash {
      background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
    }

    /* 装饰线 */
    .title-deco {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1s forwards;
    }

    .deco-line {
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-text-tertiary), transparent);
      animation: lineExpand 0.8s ease-out 1.2s forwards;
    }

    .deco-diamond {
      width: 6px;
      height: 6px;
      background: var(--color-primary);
      transform: rotate(45deg) scale(0);
      opacity: 0.4;
      animation: diamondPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 1.4s forwards;
    }

    /* 副标题 */
    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: var(--color-text);
      letter-spacing: 8px;
      text-indent: 8px;
      opacity: 0;
      margin-top: 40px;
      animation: fadeIn 1s ease-out 1.6s forwards;
    }

    body.theme-en .subtitle {
      letter-spacing: 2px;
      text-indent: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.35;
      }
    }

    /* 底部区域 */
    .bottom-area {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      animation: bottomReveal 1s ease-out 2s forwards;
      z-index: 2;
    }

    @keyframes bottomReveal {
      to {
        opacity: 1;
      }
    }

    .logo-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 8px 24px var(--color-shadow);
      transform: scale(0);
      animation: logoPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 2.2s forwards;
    }

    .logo-circle span {
      color: var(--color-bg);
      font-size: 24px;
      font-weight: 600;
    }

    .version {
      font-size: 11px;
      color: var(--color-text);
      opacity: 0;
      letter-spacing: 2px;
      animation: fadeIn 0.8s ease-out 2.5s forwards;
    }

    /* 四角装饰 */
    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0;
      animation: cornerFade 0.8s ease-out 1.8s forwards;
      z-index: 2;
    }

    @keyframes cornerFade {
      to {
        opacity: 0.15;
      }
    }

    .corner-tl {
      top: 70px;
      left: 25px;
      border-top: 1px solid var(--color-primary);
      border-left: 1px solid var(--color-primary);
    }

    .corner-tr {
      top: 70px;
      right: 25px;
      border-top: 1px solid var(--color-primary);
      border-right: 1px solid var(--color-primary);
    }

    .corner-bl {
      bottom: 50px;
      left: 25px;
      border-bottom: 1px solid var(--color-primary);
      border-left: 1px solid var(--color-primary);
    }

    .corner-br {
      bottom: 50px;
      right: 25px;
      border-bottom: 1px solid var(--color-primary);
      border-right: 1px solid var(--color-primary);
    }
  </style>
</head>

<body class="theme-zh">
  <div style="position: relative;">
    <div class="page-label">
      <span class="page-number">1</span>
      <span data-i18n="splash.title1">启动页</span> Splash
    </div>

    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="top-ornament">
      <div class="ornament-line"></div>
      <div class="ornament-dot"></div>
      <div class="ornament-line"></div>
    </div>

    <div class="splash-content" id="splashContent">
      <div class="ink-splash"></div>

      <div class="title-area">
        <div class="main-title">
          <span data-i18n="splash.title1">功</span>
          <span data-i18n="splash.title2">过</span>
          <span data-i18n="splash.title3">格</span>
        </div>
        <div class="title-deco">
          <div class="deco-line"></div>
          <div class="deco-diamond"></div>
          <div class="deco-line"></div>
        </div>
        <div class="subtitle" data-i18n="splash.tagline">命自我立 福自己求</div>
      </div>
    </div>

    <div class="bottom-area">
      <div class="logo-circle">
        <span data-i18n="splash.logo">凡</span>
      </div>
      <div class="version" data-i18n="splash.since">SINCE 1606</div>
    </div>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/store.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
